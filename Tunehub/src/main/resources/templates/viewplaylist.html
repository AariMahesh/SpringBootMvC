<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>playlists</title>
</head>
<body>
<table border="1">
<thead>
<tr>
<th>Name</th>
<th>Songs</th>
</tr>
</thead>
<tbody>
<tr th:each="playlist:${playlists}">
<td th:text="${playlist.Name}" ></td>

<td>
<ul>
<li th:each="song:${playlist.songs}">

<audio controls>
        <source th:src="${song.link}" type="audio/mpeg">
    </audio>

</ul>
</td>

</tbody>
</table>
</body>
</html>
